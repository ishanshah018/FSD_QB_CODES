<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">Book Purchase Form</legend>
        Name: <input type="text">
        <br><br>
        Password: <input type="password">
        <br><br>
        Address: <textarea rows="3" cols="20"></textarea>
        <br><br>
        Choose Subjects: <input type="radio" name="subject">FSD <input type="radio"name="subject">Python  <input type="radio" name="subject">PS
        <br><br>
        <select>
                <option selected disabled>Favourite Author: </option>
            <optgroup label="novel">
                <option>ABC</option>
                <option>PQR</option>
                <option>XYZ</option>
            </optgroup>

            <optgroup label="story book">
                <option>AAA</option>
                <option>NQR</option>
                <option>PIZ</option>
            </optgroup>

            <optgroup label="comics">
                <option>FFF</option>
                <option>BQR</option>
                <option>OPZ</option>
            </optgroup>
        </select>

        <br><br>

        Comments on Last Book you Read:
        <textarea rows="2" cols="20"></textarea>
        <br><br>

        <input type="submit">
        <input type="Reset">
    </fieldset>
    </form>
</body>
</html>
