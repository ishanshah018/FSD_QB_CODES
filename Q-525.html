<!--  Write java script function to find factorial of number entered by user. -->

<html>
<head>
    <script>
        function factorial(){

        var n=prompt("Enter number to find its Factorial: ");

        var fact=1;

        for(var i=1;i<=n;i++){
            fact*=i;
        }

        document.write("Factorial: ",fact);
    }
        
    factorial()
    </script>
</head>
</html>
