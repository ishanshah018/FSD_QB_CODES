<html>
<head>
<style>
.pagination
{
display:inline-block;
margin-top:70px ;

}
.pagination a
{
text-decoration:none;
border: 4px double black; 
border-radius: 10px;
color:black;
padding:12px 18px;
text-align:center;
font-size:20px;
cursor:pointer;
float: left;
margin:5px;
transition: background-color 2s 0.3s ease


}
.pagination a.active
{background-color:lightgreen;
}

.pagination a:hover:not(.active)
{background-color:orange;
}


</style>
<head>
<body>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a href="#" class="active">2 </a>
<a href="#">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
<a href="#">7</a>
<a href="#">&raquo;</a>
</div>


</body>
</html>
