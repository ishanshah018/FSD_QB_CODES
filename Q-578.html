<html>
<head>
    <script>
        function f1(id)
        {
            id.style.backgroundColor="red";
        }

        function f2(id)
        {
            id.value = id.value.toUpperCase();
        }
    </script>
</head>

<body>
    <form>
        <input type="text" value="Hello" onfocus="f1(this)" onchange="f2(this)"/>
    </form>
</body>
</html>
