<!--  Write a logic for Multiple progress bar for any three memory storage fields. -->

<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script> 
        <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>

    <body>
      
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:50%">
                Go
            </div>

            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:30%">
                Warning
            </div>

            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:20%">
                Danger
            </div>
        </div>
     
    </body>
</html>
