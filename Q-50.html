<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="sub.html">
        <fieldset>
            <legend align="center">Signup</legend>
            Username <input type="text">
            <br><br>
            Password <input type="password">
            <br><br>
            Gender <input type="radio" checked >Male
            <input type="radio">Female
            <br><br>
            Area of Interest <input type="checkbox" checked>DS
            <input type="checkbox">DBMS
            <input type="checkbox">CN
            <input type="checkbox">Full Stack
            <br><br>
            Department <select>
                <option value="option1" selected disabled >---Select Department---</option>
                <option value="option2">CST</option>
                <option value="option3">CSE</option>
            </select>
            <br><br>
            Address <textarea rows="4" cols="20">Hello</textarea>
            <br><br>
            Upload CV <input type="file">
            <br><br>
            Date <input type="date">
            <br><br>
            Email <input type="email">
            <br><br>
            <button>Click Me</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
