<html>
<head>
    <script>
        function f1(id)
        {
            id.innerHTML="Hello World";
            id.style.fontSize="50px";
            id.style.fontStyle="italic"
        }

        function f2()
        {
            document.getElementById("t1").style.color="red";
        }

        function f3()
        {
            document.getElementById("t1").style.color="green";
        }
    </script>
</head>
<body>
    <h1 onmousedown="f1(this)" id="t1">This is heading</h1>
    <input type="submit" value="red" onclick="f2()"/>
    <input type="submit" value="green" onclick="f3()"/>
</body>
</html>
