<html>
<head>
    <script>
        function f1(e)
        {
            var ans=e.button;

            switch(ans){
                case 0:
                    alert("Left Button pressed");
                    break;
                
                case 2:
                    alert("Right button pressed");
                    break;
            }
        }
    </script>
</head>
<body onmousedown="f1(event)">

</body>
</html>
