<!-- Write a javascript to accept a number to check whether it is greater than 100 
or not -->

<html>
<head>
    <script>
        num=parseInt(prompt("Enter Number: "));
        if(num>100){
            document.write("It is greater than 100");
        }
        else{
            document.write("It is smaller than 100");
        }
    </script>
</head>
</html>
