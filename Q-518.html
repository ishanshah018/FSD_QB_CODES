<!-- Create a function that takes an array of objects (groceries) which calculates 
the total price and returns it as a number. A grocery object has a product, a 
quantity and a price. -->

<html>
<head>
    <script>
        function test(groceries){
            var total=0;

            for(let i of groceries){
                total+=i.quantity*i.price;
            }

            return total;
        }

        const groceries=[{ product: "Apple", quantity: 2, price: 3 },   
  { product: "Milk", quantity: 1, price: 4.5 }, 
  { product: "Bread", quantity: 3, price: 2 } ];

        document.write(test(groceries));
    </script>
</head>
</html>
