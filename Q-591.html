<html>
<head>
    <script>
        function f1(id)
        {
            id.style.color="red";
        }

        function f2(id)
        {
            id.style.backgroundColor="black";
        }

        function f3(id)
        {
            id.style.backgroundColor="cyan";
        }
    </script>
</head>
<body>
    <h1 onmouseover="f1(this)" onmousedown="f2(this)" onmouseup="f3(this)">This is Heading</h1>
</body>
</html>
